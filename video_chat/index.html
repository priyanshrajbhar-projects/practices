<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Call App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
        }
        
        .hidden {
            display: none !important;
        }
        
        /* MOBILE FIX: Room Screen Layout */
        #roomScreen {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }
        
        /* Video Container */
        #videoContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        #localVideoContainer {
            position: absolute;
            bottom: 80px;
            right: 10px;
            width: 120px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: box-shadow 0.3s ease;
            z-index: 10;
        }
        
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Speaking Indicator */
        .speaking {
            box-shadow: 0 0 0 4px #22c55e, 0 4px 15px rgba(0,0,0,0.5) !important;
        }
        
        /* Floating Emoji Animation */
        .floating-emoji {
            position: absolute;
            bottom: 20%;
            font-size: 3rem;
            animation: float 2s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0;
            }
        }
        
        /* MOBILE FIX: Chat Panel */
        @media (max-width: 768px) {
            #roomScreen > div {
                flex-direction: column !important;
            }
            
            /* Video takes most space on mobile */
            #videoContainer {
                flex: 1 1 60%;
                min-height: 60vh;
            }
            
            /* Chat panel fixed at bottom */
            .chat-panel {
                flex: 0 0 auto !important;
                width: 100% !important;
                max-width: 100% !important;
                height: 40vh !important;
                max-height: 40vh !important;
                display: flex !important;
                flex-direction: column !important;
                background-color: #1f2937;
                border-top: 2px solid #374151;
            }
            
            /* Chat messages area */
            #chatMessages {
                flex: 1 1 auto !important;
                overflow-y: auto !important;
                min-height: 0 !important;
                padding: 0.5rem !important;
            }
            
            /* CRITICAL FIX: Message input container */
            .message-input-container {
                flex: 0 0 auto !important;
                display: flex !important;
                gap: 0.5rem !important;
                padding: 0.5rem !important;
                background-color: #1f2937 !important;
                border-top: 1px solid #374151 !important;
                position: relative !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                z-index: 100 !important;
            }
            
            #chatInput {
                flex: 1 1 auto !important;
                min-width: 0 !important;
            }
            
            #localVideoContainer {
                bottom: 45vh;
                right: 10px;
                width: 100px;
                height: 130px;
            }
        }
        
        /* Tooltip */
        #tooltip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: #22c55e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tooltip-visible {
            transform: translateX(-50%) translateY(0) !important;
            opacity: 1 !important;
        }
        
        /* Network Indicator */
        .net-good { color: #22c55e; }
        .net-medium { color: #eab308; }
        .net-bad { color: #ef4444; }
        
        /* Buttons */
        button {
            transition: all 0.2s ease;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #374151;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="flex items-center justify-center h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome to Video Call</h1>
            <p id="loadingConfig" class="text-center text-gray-600 mb-4">Loading configuration...</p>
            <input id="nameInput" type="text" placeholder="Enter your name" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 mb-4" maxlength="20">
            <button id="continueBtn" disabled class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed">Continue</button>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="hidden flex items-center justify-center h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <h2 id="welcomeMessage" class="text-2xl font-bold text-gray-800 mb-6 text-center"></h2>
            <button id="createRoomBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg mb-4 transition">Create Room</button>
            <div class="flex gap-2">
                <input id="joinRoomInput" type="text" placeholder="Enter 6-digit PIN" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500" maxlength="6">
                <button id="joinRoomBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg transition">Join</button>
            </div>
        </div>
    </div>

    <!-- Room Screen -->
    <div id="roomScreen" class="hidden">
        <div class="flex flex-col md:flex-row h-full">
            <!-- Video Container -->
            <div id="videoContainer" class="flex-1 relative">
                <video id="remoteVideo" autoplay playsinline></video>
                <div id="remoteVideoPlaceholder" class="absolute inset-0 flex items-center justify-center bg-gray-900">
                    <p class="text-white text-xl">Waiting for peer...</p>
                </div>
                
                <!-- Animation Container for Reactions -->
                <div id="animationContainer" class="absolute inset-0 pointer-events-none"></div>
                
                <!-- Local Video (PIP) -->
                <div id="localVideoContainer">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                
                <!-- Peer Status Indicators -->
                <div id="peerStatus" class="hidden absolute top-4 left-4 bg-black bg-opacity-70 text-white px-3 py-2 rounded-lg text-sm flex items-center gap-2">
                    <span id="peerVideoStatus" class="hidden">üìµ Video Off</span>
                    <span id="peerAudioStatus" class="hidden">üîá Audio Off</span>
                </div>
                
                <!-- Call Info -->
                <div id="callInfoContainer" class="hidden absolute top-4 right-4 bg-black bg-opacity-70 text-white px-3 py-2 rounded-lg text-sm">
                    <div class="flex items-center gap-2">
                        <span id="networkIcon" class="net-good">‚óè</span>
                        <span id="networkSpeed">-- ms</span>
                        <span>|</span>
                        <span id="qualityLabel">--p</span>
                        <span>|</span>
                        <span id="callTimer">00:00:00</span>
                    </div>
                </div>
                
                <!-- Room Code Display -->
                <div id="roomCodeSection" class="absolute bottom-4 left-4 bg-black bg-opacity-70 text-white px-4 py-2 rounded-lg">
                    <p class="text-xs mb-1">Room PIN:</p>
                    <input id="roomCodeDisplay" type="text" readonly class="bg-transparent border-none text-white text-lg font-bold w-24 focus:outline-none">
                    <button id="shareBtn" class="ml-2 bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">Share</button>
                </div>
                
                <!-- Controls -->
                <div id="controlsContainer" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 bg-black bg-opacity-70 p-3 rounded-full">
                    <button id="muteBtn" class="bg-blue-600 hover:bg-blue-700 w-12 h-12 rounded-full text-xl">üîá</button>
                    <button id="videoBtn" class="bg-blue-600 hover:bg-blue-700 w-12 h-12 rounded-full text-xl">üìπ</button>
                    <button id="switchCameraBtn" class="hidden bg-gray-600 hover:bg-gray-700 w-12 h-12 rounded-full text-xl">üîÑ</button>
                    <button id="screenShareBtn" class="bg-gray-600 hover:bg-gray-700 w-12 h-12 rounded-full text-xl">üì∫</button>
                    <button id="recordBtn" class="bg-gray-600 hover:bg-gray-700 w-12 h-12 rounded-full text-xl">‚è∫Ô∏è</button>
                    <button id="hangupBtn" class="bg-red-600 hover:bg-red-700 w-12 h-12 rounded-full text-xl">üìû</button>
                </div>
                
                <!-- Reaction Buttons -->
                <div class="absolute bottom-20 right-4 flex flex-col gap-2">
                    <button id="react-thumbsup" class="bg-black bg-opacity-50 hover:bg-opacity-70 w-12 h-12 rounded-full text-2xl">üëç</button>
                    <button id="react-heart" class="bg-black bg-opacity-50 hover:bg-opacity-70 w-12 h-12 rounded-full text-2xl">‚ù§Ô∏è</button>
                    <button id="react-laugh" class="bg-black bg-opacity-50 hover:bg-opacity-70 w-12 h-12 rounded-full text-2xl">üòÇ</button>
                    <button id="react-clap" class="bg-black bg-opacity-50 hover:bg-opacity-70 w-12 h-12 rounded-full text-2xl">üëè</button>
                </div>
            </div>
            
            <!-- Chat Panel - MOBILE FIXED -->
            <div class="chat-panel w-full md:w-1/3 bg-gray-800 p-4 flex flex-col">
                <h3 class="text-white font-bold mb-3 text-lg">Chat</h3>
                <div id="chatMessages" class="flex-1 bg-gray-700 rounded-lg p-2 overflow-y-auto mb-2 space-y-2 text-sm"></div>
                
                <!-- MOBILE FIX: Message Input Container -->
                <div class="message-input-container">
                    <input type="file" id="fileInput" class="hidden">
                    <button id="attachFileBtn" class="bg-gray-600 hover:bg-gray-700 px-3 sm:px-4 py-2 rounded-lg text-sm" disabled>üìé</button>
                    <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" disabled>
                    <button id="sendChatBtn" class="bg-blue-600 hover:bg-blue-700 px-3 sm:px-4 py-2 rounded-lg text-sm" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full">
            <h3 class="text-2xl font-bold mb-4">Share Room</h3>
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <input id="shareUrl" type="text" readonly class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg mb-4 text-sm">
            <div class="flex gap-2">
                <button id="copyUrlBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Copy URL</button>
                <button id="closeModalBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg">Close</button>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip"></div>

    <script src="script-2.js"></script>
</body>
</html>
