[build]
  base = "video_chat"  # Agar directly root folder se build kar rahe ho
  command = "npm run build"  # Build command, agar tum React/Vite app banate ho
  publish = "dist"  # Final output folder (React / Vite default: dist)

[functions]
  directory = "netlify/functions" # Serverless functions folder

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
