[build]
  # Agar specific folder deploy karna hai
  # base = "your-project-folder"
  
  # Build command (agar React/Vite hai)
  command = "npm run build"
  
  # Publish directory (build output folder)
  publish = "dist"
  
  # Functions directory
  functions = "netlify/functions"

# Redirects for cleaner API URLs
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
